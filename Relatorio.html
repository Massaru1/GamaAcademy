<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript" src="js/report.js"></script>
    <link rel="stylesheet" href="css/relatorio.css">

</head>
<body onload="gerarRelatorio()">
    <div class="container-fluid">
        <div class="col-12">
            <div class="col-6">
                <h3>Schedule System</h3>
            </div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-3">
                <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg" id="fotoUsuario" />
            </div>
            <div class="col-md-6">
                <h3 id = "perfil" class="text-primary" id="perfil"> </h3>
            </div>
            <div class="col-md-3">
                 
                <button type="button" class="btn btn-success btn-block active btn-lg">
                    Logout
                </button>
            </div>
        
        </div>

        <hr/>

        <div class="row">

            <div class="col-12">
                <div class="col-3">
                    <div class="p-3 mb-2 bg-primary text-white rounded-pill">Selecione seu relatório</div>
                </div>
            </div>
            


            <!--------------->
            <div class='col-9' >

                
                <div class="form-inline">

                    <div class="custom-control custom-checkbox my-1 mr-sm-2 col-3">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Agência</label>
                    </div>

                  <!--<select id = "agencia" name "agencia" class="form-control my-1 mr-sm-2 col-6" id="inlineFormCustomSelectPref">
               -->    <!-- <option selected value = "0">Agência</option>-->  

                    <select name="agenciaId" class="custom-select" id="cmbAgencias"></select>
                    </select>
                </div>

                <form class="form-inline">

                    <div class="custom-control custom-checkbox my-1 mr-sm-2 col-3">
                        <input type="checkbox" class="custom-control-input" id="customControlInline2">
                        <label class="custom-control-label" for="customControlInline2">Data</label>
                    </div>

                    <div class="form-group my-1 mr-sm-2 col-6">
                        <input type="date" class="form-control" id="dataAgendamento" placeholder="dd-mm-aaaa">
                    </div>
                </form>

                <form class="form-inline">
                    <div class="custom-control custom-checkbox my-1 mr-sm-2 col-3">
                        <input type="checkbox" class="custom-control-input" id="customControlInline3"y>
                        <label class="custom-control-label" for="customControlInline3">Cliente</label>
                    </div>

                    <div class="form-group my-1 mr-sm-2 col-6">
                        <input id = "cliente" type="text" class="form-control" id="exampleFormControlInput3" placeholder="Cliente">
                    </div>
                </form>

            </div>



            <div class="col-3">
                <button onclick="gerarRelatorio()" type="button" class="btn btn-success btn-block btn-lg">Gerar</button>
            </div>
        </div>

        <br><br><br>
        <h3>Artistas Cadastrados</h3>
        <br>

        <h4 id="relatorio"></h4>

        <hr/>

       
    </div>
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
